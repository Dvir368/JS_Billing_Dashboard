<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/media-queries.css">
</head>
<body class="page-image">
    <!-- "page-image" class allows dynamic background images -->
    <!-- Header section -->
    <header>
        <div class="header">
            <!-- Logo that redirects to the dashboard -->
            <a href="login.html" class="logo">D&J Personal Credit Card</a>
            <!-- Hamburger menu for mobile devices -->
            <a class="icon">☰</a>
            <!-- Navigation menu -->
            <div class="header-right" id="navbar">
                <a href="login.html">Login</a> <!-- Link to the Login page -->
                <a href="register.html">Register</a> <!-- Link to the Register page -->
            </div>
        </div>
    </header>

    <!-- Main section for the login screen -->
    <section id="login-screen">
        <h1>Login</h1> <!-- Title for the login form -->
        <!-- Login form -->
        <form id="login-form">
            <!-- Email input field -->
            <label for="login-email">Email:</label>
            <input type="email" id="login-email" name="login-email" required> <!-- Requires a valid email format -->
            <!-- Password input field -->
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" name="login-password" required> <!-- Requires input and hides text -->
            <!-- Login button -->
            <button type="submit">Login</button>
        </form>

        <!-- Link to the registration page -->
        <p>Don't have an account? <a href="register.html" id="go-to-register">Register</a></p>
    </section>

    <!-- Footer section -->
    <footer>
        <p>&copy; 2025 Our Website D & J</p>
    </footer>
    <script type="module" src="../js/main.js"></script>
</body>
</html>
