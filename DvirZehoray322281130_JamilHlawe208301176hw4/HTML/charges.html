<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Charges</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/charges.css">
    <link rel="stylesheet" href="../css/media-queries.css">
</head>
<body class="page-image">
    <!-- The "page-image" class allows for a dynamic background image -->
    <!-- Header section -->
    <header>
        <div class="header">
            <!-- Logo that redirects to the dashboard -->
            <a href="dashboard.html" class="logo">D&J Personal Credit Card</a>
            <!-- Hamburger menu icon for mobile navigation -->
            <a class="icon">☰</a>
            <!-- Navigation menu -->
            <div class="header-right" id="navbar">
                <a href="dashboard.html">Dashboard</a>
                <a href="charges.html">Charges</a>
                <a href="actions.html">Actions</a>
                <a href="profile.html">Profile</a>
            </div>
        </div>
    </header>

    <!-- Main section for displaying charges -->
    <section id="charge-screen">
        <h1>My Charges</h1> <!-- Page title -->
        <!-- Month Selector for filtering charges by month -->
        <div class="month-selector">
            <label for="month-selector">Select Month:</label>
            <select id="month-selector">
                <!-- Month options are dynamically added via JavaScript -->
            </select>
        </div>

        <!-- Split container for charts and table -->
        <div class="split-container">

            <!-- Section for displaying charts and category summaries -->
            <div class="charts-and-summary">
                <!-- Charts section -->
                <div id="charts" class="charts-section">
                    <h2>Monthly Summary</h2> <!-- title -->
                    <div class="charts-grid">
                        <!-- Chart for monthly expenses comparison -->
                        <div class="chart-card">
                            <h3>Monthly Comparison</h3>
                            <canvas id="monthly-comparison"></canvas> <!-- Chart.js will render here -->
                        </div>
                        <!-- Chart for category-wise expense distribution -->
                        <div class="chart-card">
                            <h3>Category Distribution</h3>
                            <canvas id="category-distribution"></canvas> <!-- Chart.js will render here -->
                        </div>
                    </div>
                </div>

                <!-- Category summary section -->
                <div id="category-summary" class="category-summary">
                    <h3>Category Summary</h3> <!-- Title for category-wise summary -->
                    <ul class="category-list">
                        <!-- Categories and their expenses are dynamically added via JavaScript -->
                    </ul>
                    <!-- Total expenses display -->
                    <div class="total-expenses">
                        <h3 id="total-expenses">Total Expenses: ₪0.00</h3> <!-- Initial value is 0 -->
                    </div>
                </div>
            </div>

            <!-- Table for displaying charges -->
            <div class="table-container split-section">
                <table id="charges-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Business Name</th>
                            <th>Category</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Transactions will be dynamically added here using JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Button to navigate back to the dashboard -->
        <div id="back-to-dashboard">
            <button>Back to Dashboard</button>
        </div>
    </section>

    <!-- Footer section -->
    <footer>
        <p>&copy; 2025 Our Website J & D</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js library for rendering charts -->
    <script type="module" src="../js/main.js"></script>
    <script type="module" src="../js/charges.js"></script>
</body>
</html>
